<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
   .footer{
       padding:10px;
       margin-top:10px;
       margin-right:10px;
   }
    </style>
    </head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
        <div class="d-flex justify-content-start">
        <a href="index.html" class="navbar-brand" >Project Explorer</a>
        <form name="searchForm" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="btn btn-primary text-white" href="createproject.html" >Submit</a>
        </div>
        <div class="col-md-6">
            <nav class="navbar justify-content-end">
        
        <a class="btn btn-primary" href="register.html" >Sign Up</a>
        <a class="btn btn-primary" href="login.html" >Login</a>
        </div>
        </nav>
        </nav>
        </header>

        <main>
        <div class="container">
            <div class="container mt-5">
                <h2 class="mt-5">Project 1</h2>
            </div>
            <div class="row bg-light">
                <div class="col-md-4 mt-2">
                    Created by
                    <p class="text-left">Tobiloba</p>
                </div>
                <div class="col-md-4 mt-2">
                    Date Created
                    <p class="text-left">2020-08-30</p>
                </div>
                <div class="col-md-2 mt-2">
                    Last Updated
                    <p class="text-left">2020-08-30</p>
                </div>
                <div class="col-md-2">
                <button type="button" class="btn btn-primary mt-2">View Project</button>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h4 class="font-weight-strong" style="margin-top: 50px;">Edit Project</h4>
                <form>
                    <div class="form-group">
                        <label for="text">Project Name</label>
                        <input type="text" name="projectName" class="form-control" placeholder="Project 1">
                    </div>
                    <div class="form-group">
                        <label for="abstract">Project Abstract</label>
                        <textarea type="text" name="abstract" class="form-control" placeholder="Project 1 is a very interesting project" rows="5"></textarea>
                        </div>
                    <div class="form-group">
                        <label for="authors">Author(s)</label>
                        <input type="text" class="form-control" placeholder="Oluwatobiloba" name="authors">
                        </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" placeholder="#web" name="tags">
                        </div>
                        <button type="button" class="btn btn-primary">Save</button>
                </form>
                
                </div>
                <div class="col-6">
                    <h4 class="font-weight-strong" style="margin-top:50px;">Manage Project Files</h4>
                
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control flex-nowrap" placeholder="Click to open file browser">
                            <div class="input-group-prepend">
                                
                                    <button type="button" class="btn btn-light">Browse</button>
                                
                                </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                            <h5 class="card-title bg">Project Files</h5>
                            </div>
                            <div class="card-body text-center">
                            <p class="">No file uploaded yet</p>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>

        

            
        

        

        
    </main>
</body>



<footer class="row bg-light justify-content-end footer">
    <div class="">
        <span class="text-secondary">Project Explorer &copy; 2020</span>
        Edconnect
    </div>
</footer>



</html>
