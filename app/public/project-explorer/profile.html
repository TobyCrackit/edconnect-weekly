    <div class="row col-md-6 row1 justify-content-start">
    <h3>Update Profile</h3>
    </div>
    <form name="updateProfile">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
    </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

            <div class="form-group col-md-6">
                <label for="program">Program:</label>
                    <select name="program" class="form-control">
                        <option selected>Choose...</option>
                        <option value="computer_science" name="program">Computer Science</option>
                        <option value="computer_information_systems" name="program">Computer Information Systems</option>
                        <option value="computer_technology" name="program">Computer Technology</option>
                        </select>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="matricNumber">Matriculation Number</label>
                    <input type="text" name="matricNumber" class="form-control" placeholder="eg 16/2020">
                </div>
        <div class="form-group col-md-6">
        <label for="graduationYear">Graduation Year:</label>
        <select name="graduationYear" class="form-control">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        </div>
            </div>
            </main> 
            <button type="button" class="btn btn-primary">Update Profile</button>       
        
        
    </form>

    <div class="row col-md-6 row1">
        <h3>Change Password</h3>
        </div>

        <form name="changepassword">
            <div class="form-row">
                <div class="form-group col-md-4">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" name="currentPassword" placeholder="Current password">
                </div>
                <div class="form-group col-md-4">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" name="newPassword" placeholder="Your new password">
                </div>
                <div class="form-group col-md-4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password">
                    </div>
            </div>
            <button type="button" class="btn btn-primary">Change Password</button>
        </form>
</div>
